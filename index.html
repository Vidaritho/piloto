.project-title, .subtitle {
    background: linear-gradient(to right, red, blue);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
    margin: 0;
    text-align: center;
}

.top-left-title {
    padding: 10px;
    background: rgba(255, 255, 255, 0.7); /* opcional: fondo translÃºcido */
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centra horizontalmente */
    justify-content: center; /* Centra verticalmente si hay espacio */
    text-align: center;
}


.bottom-left-logos {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 9999;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border-radius: 4px;
        display: flex;
        gap: 10px; /* espacio entre imÃ¡genes */
        align-items: center;
    }

    .bottom-left-logos img {

        width: auto;
    }


.top-left-buttons {
    position: absolute;
    bottom: 80px;
    left: 10px;
    z-index: 10000;
    background-color: rgba(92, 180, 74, 0.85);
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.top-right-buttons button {
    font-size: 14px;
    padding: 6px 10px;
    cursor: pointer;
    border: none;
    background: #0550ca;
    color: white;
    border-radius: 4px;
    transition: background 0.3s ease;
}

.top-right-buttons button:hover {
    background: #0078d4;
}
